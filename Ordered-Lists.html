<!DOCTYPE html>
<html>
    <head>
        <title>Best Coding Practices</title>
    </head>
    <body>

<h1>Tyoes of Ordered Lists</h1>
<!-- diff types in ol !-->
<ol type = "A">
<li>One</li>
<li>Two</li>
<li>Three</li>
</ol>


<ol type = "a">
<li>One</li>
<li>Two</li>
<li>Three</li>
</ol>

<ol type = "i">
<li>One</li>
<li>Two</li>
<li>Three</li>
</ol>


<ol type = "I">
<li>One</li>
<li>Two</li>
<li>Three</li>
</ol>

<!-- starts from 10th item !-->
<ol type = "I" start="10">
<li>One</li>
<li>Two</li>
<li>Three</li>
</ol>


<ol type = "1" start="10">
<li>One</li>
<li>Two</li>
<li>Three</li>
</ol>




    </body>
</html>
