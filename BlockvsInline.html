<!DOCTYPE html>
<html lang="en">
  <head>
  
    <title>Block vs Inline</title>
    
    <!-- block elements(p,h,div etc..) start from next line but inline(img, a) starts from next space itself -->
	
  </head>
  <body>

  <h2>This is a heading</h2>
  <h2>This is also a heading, but started in a new line</h2>
  <p>Pargraph starrted in a new line</p>
  <div><img src = "https://source.unsplash.com/user/c_v_r/1600x900" width = "200"></div>
  
  <h4>Images without div tag are side by side</h4>
  
  <img src = "https://source.unsplash.com/user/c_v_r/1600x900" width = "200">
  <img src = "https://source.unsplash.com/user/c_v_r/1600x900" width = "200">
  </body>
</html>
