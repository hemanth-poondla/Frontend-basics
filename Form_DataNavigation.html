<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title> Form Data Navigation</title>
    
  </head>
  <body>

  <form action="" method="post">
  <p>Month</p>
  <select name = "Month" > <!-- multiple allow to slect more than 1 option . press ctrl and click the options you want-->
  <option>Jan</option>
  <option selected>Feb</option> <!-- default selection value -->
  <option>Mar</option>
  <option>Apr</option>

  </select>
  <p>Share your experience</p>
  <textarea name = "experience" rows = "10" cols = "30"> </textarea>
  <br />
  <input type = "submit" value = "Enter" />
  </form>
  </body>
</html>
