<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Radio And CheckBoxes</title>
   </head>
   <body>
      <form>
         <p>Gender</p>
         <input type = "radio" name = "gender" value ="male" checked /> Male<br /> <!-- checked is the default value selected.
            name and value are the params passed on click of submit -->
         <input type = "radio" name = "gender" value ="female" /> Female<br />
         <input type = "radio" name = "gender" value ="other" /> Other <br />
         <input type = "submit" />
		 <br />
         <p>Course</p>
         <input type = "checkbox" name = "Course" value ="Java"  /> Java<br />
         <input type = "checkbox" name = "Course" value ="C" /> C<br />
         <input type = "checkbox" name = "Course" value ="DS" /> DS <br />
         <input type = "submit" />
      </form>
   </body>
</html>
