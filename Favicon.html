<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Favicon and Meta Tags</title>
	  <link rel ="shortcut icon" type = "image/x-icon" href = "favicon.png" />
	  
	  
	  <meta name = "description" content = "" /> <!-- The content attribute can only be used with 
	  			   				 		   	  	 	  "name" and "http-equiv" attributes only. The name attribute specifies 
													  a name for the value of the content attribute. The http-equiv attribute 
													  provides an HTTP header for the value of the content attribute.
													  
													  -->
	  <meta name = "keywords" content="coding, html, css, js" /> <!-- meta tags are used for SEO -->
	  <meta name="author" content="Hem" />
   </head>
   <body>
      <audio src = "audio.mp3" controls>
         <source src = "audio.mp3" type = "audio/mp3"></source>
         <source src = "audio.ogg" type = "audio/ogg"></source>
      </audio>
      <video height ="200" width ="200" controls >
         <source src = "video.mp4" type = "video/mp4"></source>
      </video>
      <figure>
         <img src = "logo_data.png" />
         <figcaption>Logo Image</figcaption>
      </figure>
	  
	  <button >Submit</button>
   </body>
</html>
