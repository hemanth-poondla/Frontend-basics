<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Text formatting tags</title>
    
    
  </head>
  <body>

  <p> This is a <b>sample</b> paragraph. 
  Sample <i> italic text </i>
  <b> <i> both italic and bold </i> </b>
  <br />
  This is a <strong> Strong text example</strong>
  
  </p>
  
  <p>
  a<sup>2</sup> <br /> <!-- a square-->
  a<sub>j</sub> <!-- a base j --> <br />
  
  This is a <q>Quoted Text</q>
  </p>
  </body>
</html>
