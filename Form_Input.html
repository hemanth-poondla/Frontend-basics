<!DOCTYPE html>
<html lang="en">
  <head>
   
    <title>Select, textArea and Button</title>
    
    
  </head>
  <body>

  <form>
  <p>Month</p>
  <select name = "Month" multiple> <!-- multiple allow to slect more than 1 option . press ctrl and click the options you want-->
  <option>Jan</option>
  <option selected>Feb</option> <!-- default selection value -->
  <option>Mar</option>
  <option>Apr</option>

  </select>
  <p>Share your experience</p>
  <textarea name = "experience" rows = "10" cols = "30"> </textarea>
  <br />
  <input type = "button" value = "Enter" />
  <button type = "button"> Button2 </button>
  </form>
  </body>
</html>
